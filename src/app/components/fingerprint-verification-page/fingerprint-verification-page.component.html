<div class="float-end">
    <a routerLink="/vin-verification" class="btn btn-outline-success btn-sm">&lt; Back</a>
</div>
<div class="my-5 text-center">
    <h3><u>FingerPrint Verification</u></h3>
</div>
<div class="row my-5">
    <div class="col-md-6 offset-md-3">
        <form #f="ngForm" (submit)="fingerprintValidation(f)">
            <fieldset class="shadow bg-light p-4 m-5">
                <div class="mb-5 text-center  bg-white border">
                    <div *ngIf="myImage">
                        <img [src]="myImage" alt="" height="200px">
                    </div>
                    <div *ngIf="!myImage">
                        <img src="assets/images/fingerprint-placeholder.png" alt="" height="200px">
                    </div>
                </div>
                <div class="my-3 p-2">
                    <label for="file" class="form-label">Provide Your FingerPrint:</label>
                    <input type="file" (change)="onChange($event)" class="form-control" required />
                </div>

                <textarea name="myImage" [(ngModel)]="myImage" hidden></textarea>

                <div class="text-center">
                    <button type="submit" class="btn btn-success" [disabled]="!f.form.valid">Continue</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
