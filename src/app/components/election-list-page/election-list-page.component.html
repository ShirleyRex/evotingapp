<div class="float-end">
    <a routerLink="/" class="btn btn-outline-success btn-sm">&lt; Home</a>
</div>
<div class="my-5 text-center">
    <h3><u>Elections</u></h3>
</div>
<div class="row my-5">
    <div class="col-md-10 offset-md-1">
        <div class="alert alert-success d-flex align-items-center" role="alert">
            <div>
              <strong>Hint:</strong>
              <ul>
                  <li>Select (click) an election below to view the poll results.</li>
              </ul>
            </div>
        </div>

        <div class="list-group my-5">
            <div *ngFor="let election of elections">
                <a routerLink="/election-result/{{ election.election }}" class="list-group-item list-group-item-action lead"><strong>&gt; {{ election.description }}</strong></a>
            </div>
        </div>
    </div>
</div>
