<div class="float-end">
    <a routerLink="/vote/{{ vin }}/{{ election }}" class="btn btn-outline-success btn-sm">&lt; Back</a>
</div>
<div class="my-5 text-center">
    <h3><u>Vote Submission</u></h3>
</div>
<div class="row my-5">
    <div class="col-md-6 offset-md-3">
        <form #f="ngForm" (submit)="saveVote(f)">
            <fieldset class="shadow bg-light p-4 m-5">
                <div class="mb-2 text-center  bg-white border">
                    <div>
                        <img src="{{ partyLogoUrl }}" alt="" height="150px">
                    </div>
                </div>

                <div class="alert alert-success text-center" role="alert">
                    You are voting <strong>{{ party }}</strong> for {{ electionDescription }}.
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
