<div class="float-end">
    <a routerLink="/" class="btn btn-outline-success btn-sm">&lt; Home</a>
</div>
<div class="my-5 text-center">
    <h3><u>VIN Verification</u></h3>
</div>
<div class="row my-5">
    <div class="col-md-6 offset-md-3">
        <form #f="ngForm" (submit)="vinVerification(f)">
            <fieldset class="shadow bg-light p-4 m-5">
                <div class="mb-3">
                    <label for="vin" class="form-label">Enter Your VIN:</label>
                    <input required type="text" id="vin" name="vin" class="form-control" ngModel #vin="ngModel">
                    <div *ngIf="vin.touched && !vin.valid" class="form-text" style="color: red;">A valid VIN is required!</div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success" [disabled]="!f.form.valid">Continue</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
